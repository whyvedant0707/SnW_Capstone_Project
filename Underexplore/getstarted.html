            <form id="signupForm">
                <input type="text" placeholder="Username" class="form_input" id="userName" required>

<!-- SIMPLE BEGINNER-LEVEL JS -->
<script>
    console.log("Signup page loaded");

    var form = document.getElementById("signupForm");
    var msgBox = document.getElementById("msg");

    // Using object (beginner style)
    var userDetails = {
        username: "",
        password: ""
    };

    // Using function
    function showMessage(text) {
        msgBox.innerText = text;
    }

    // Event Handling
    form.addEventListener("submit", function(e) {
        e.preventDefault();

        var nameVal = document.getElementById("userName").value;
        var passVal = document.getElementById("passWord").value;

        // storing values in object
        userDetails.username = nameVal;
        userDetails.password = passVal;

        console.log("User trying to login:", userDetails);

        // Basic beginner validation
        if (nameVal === "" || passVal === "") {
            alert("Please fill all fields");
        } else if (passVal.length < 6) {
            alert("Password must be at least 6 characters");
        } else {
            showMessage("âœ” Logged in successfully as " + nameVal + "!");
            alert("Welcome " + nameVal);
        }
    });
</script>

</body>
